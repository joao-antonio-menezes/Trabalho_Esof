<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Projeto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Criar Novo Projeto</h1>
        <form action="{{ url_for('criar_projeto') }}" method="post" class="form-group">
            <div class="form-group">
                <label for="nome">Nome do Projeto:</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea name="descricao" id="descricao" class="styled-textarea" required></textarea>
            </div>
            <button type="submit" class="btn">Criar Projeto</button>
        </form>
        <p><a href="{{ url_for('index') }}" class="btn">Voltar</a></p>
    </div>
</body>
</html>
